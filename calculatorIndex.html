<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Calculator</title>
  <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>
  <div class="container">
  <div class="calcu">
    <form>
      <div class="dis">
        <input type="text" name="display" id="display" >
      </div>
      <div>
        <input type="button" value="AC" id="AC" class="colorChange">
        <input type="button" value="DE" id="DE" class="colorChange">
        <input type="button" value="." id="dot" class="colorChange">
        <input type="button" value="/" id="division" class="colorChange">
      </div>
      <div>
        <input type="button" value="9" id="nine">
        <input type="button" value="8" id="eight">
        <input type="button" value="7" id="seven">
        <input type="button" value="*" id="multi" class="colorChange">
      </div>
      <div>
        <input type="button" value="6" id="six">
        <input type="button" value="5" id="five">
        <input type="button" value="4" id="four">
        <input type="button" value="-" id="sups" class="colorChange">
      </div>
      <div>
        <input type="button" value="3" id="three">
        <input type="button" value="2" id="two">
        <input type="button" value="1" id="one">
        <input type="button" value="+" id="add" class="colorChange" >
      </div>
      <div>
        <input type="button" value="%" id="modulo">
        <input type="button" value="0" id="zero">
        <input type="button" value="=" class="equal colorChange" id="equal" >

      </div>
    </form>
  </div>
  </div>
  <script src="calculatorScript.js"></script>
</body>
</html>
